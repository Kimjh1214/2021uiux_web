<body>
  <div id="imgInterval"></div>
  <button onclick="stop()">stop</button>
  <script>
    let num = 1;
    const img = document.getElementById("imgInterval");
    let timeId = setInterval("doRotate()",300);

    function stop(){
      clearInterval(timeId);
    }


    function doRotate(){

      num ++;
      if(num > 7){num = 1}
      imgInterval.innerHTML = `<img src="../../images/img${num}.jpg">`
