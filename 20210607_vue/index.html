<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li {list-style:none;}
        a:link, a:visited {text-decoration:none; color: #000;}
        #app {width: 300px; height: 300px;}
        #app ul li {height: 50px; background:skyblue;}
        #app li a {display: block; text-align: center; line-height: 50px;}
    </style>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(a,i) in product">
                <a v-bind:href="link[i]" v-bind:class="myclass">{{a}}</a>
            </li>
        </ul>
    </div>
    <script>
        //document.getElementById("app").innerHTML = "김준홍";
        //$("#app").html("김준홍");
        new Vue({
            el:'#app',
            data:{
                product:['자전거','스쿠터','유아용','성인용','주니어','이벤트'],
                link:['#1','#2','#3','#4','#5','#6'],
                myclass:'testhong'

            }
        })
    </script>
</body>
</html>
